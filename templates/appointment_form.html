{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/appos.css' %}">
<div class="form-container">
    <h2>Book Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Book Appointment</button>
    </form>
</div>
<style>
    .form-container {

    width: 90%;
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.form-container h2 {
   
    margin-bottom: 25px;
    color: #198754;
    font-size: 1.8rem;
}

.form-container form p {
    margin-bottom: 15px;
    text-align: left;
}

.form-container input,
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    border-color: #198754;
    box-shadow: 0 0 5px rgba(25, 135, 84, 0.5);
}

.submit-btn {
    padding: 12px 25px;
    background-color: #198754;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.submit-btn:hover {
    background-color: #157347;
}

</style>
{% endblock %}
