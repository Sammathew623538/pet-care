{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - PetCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <style>
    :root {
      --bg:#f0f4f9;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --primary:#2e7d32;
      --secondary:#4caf50;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --radius:16px;
      --pad:28px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#dceefb,#f9fafb);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    .profile-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 50px 20px 80px;
      text-align: center;
      position: relative;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 6px solid #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      background: #ddd center/cover no-repeat;
      position: absolute;
      left: 50%;
      bottom: -65px;
      transform: translateX(-50%);
    }

    .profile-body {
      padding: 90px 30px 40px;
      text-align: center;
    }

    .profile-body h2 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary);
    }

    .profile-body p.role {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 25px;
    }

    .profile-details {
      display: grid;
      gap: 16px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fafafa;
      transition: background .3s;
    }

    .detail-item:hover {
      background: #f3f8f3;
    }

    .detail-item i {
      color: var(--secondary);
      font-size: 18px;
      margin-right: 14px;
    }

    .detail-item span {
      font-weight: 500;
      margin-right: 6px;
    }

    .btn-edit {
      display: inline-block;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      transition: all .3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn-edit:hover {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      {% if pro.profile_image %}
        <div class="profile-img" style="background-image:url('{{ pro.profile_image.url }}')"></div>
      {% else %}
        <div class="profile-img" style="background-image:url('https://i.pravatar.cc/240?img=5')"></div>
      {% endif %}
    </div>

    <div class="profile-body">
      <h2>{{ pro.user.username }}</h2>
      <p class="role">PetCare Member</p>

      <div class="profile-details">
        <div class="detail-item"><i class="fa-solid fa-envelope"></i> <span>Email:</span> {{ pro.email }}</div>
        <div class="detail-item"><i class="fa-solid fa-location-dot"></i> <span>Address:</span> {{ pro.address }}</div>
        <div class="detail-item"><i class="fa-solid fa-phone"></i> <span>Phone:</span> {{ pro.phone_number }}</div>
      </div>

      <a href="{% url 'edit_profile' %}" class="btn-edit"><i class="fa-solid fa-pen"></i> Edit Profile</a>
    </div>
  </div>

</body>
</html>
