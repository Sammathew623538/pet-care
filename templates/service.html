{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/service.css' %}">
</head>

<section class="grooming-form-section">
  <div class="container">
    <h2>Book Grooming Service</h2>
    <p>Fill in your pet's details and service needs.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Pet Type</label>
        {{ form.pet_Type}}
      </div>

      <div class="form-group">
        <label>Owner Name</label>
        {{ form.owner_name }}
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        {{ form.phone_number }}
      </div>

      <div class="form-group">
        <label>Services Required</label>
        {{ form.services }}
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
